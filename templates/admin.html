<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>餐厅后台管理</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>桌位后台管理</h1>
      <div class="toolbar">
        <button id="refreshButton" class="secondary" type="button">刷新</button>
        <button id="goFront" class="secondary" type="button">返回前台</button>
      </div>
    </header>

    <main>
      <section class="panel">
        <form id="addTableForm" class="form-card">
          <h2>新增桌位</h2>
          <label>
            楼层
            <select name="floor" required>
              <option value="一楼">一楼</option>
              <option value="二楼">二楼</option>
            </select>
          </label>
          <label>
            桌名
            <input type="text" name="name" required placeholder="例如：一楼11" />
          </label>
          <label>
            座位数
            <input type="number" name="seats" required min="1" value="4" />
          </label>
          <button type="submit">保存桌位</button>
          <p class="hint">
            提示：修改桌位后，前台刷新即可看到最新数据。
          </p>
        </form>
        <p id="statusText" class="hint"></p>
      </section>

      <section class="panel">
        <h2>现有桌位</h2>
        <div id="tableList"></div>
      </section>
    </main>

    <script src="/static/admin.js" defer></script>
  </body>
</html>
