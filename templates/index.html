<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>餐厅预订管理系统</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>餐厅预订管理系统</h1>
      <div class="toolbar">
        <button id="refreshButton" class="secondary">刷新</button>
        <button id="toggleAdmin" class="secondary">后台管理</button>
      </div>
    </header>

    <main>
      <section id="floorsContainer"></section>

      <section id="adminPanel" class="panel hidden">
        <h2>后台管理</h2>
        <form id="addTableForm" class="form-card">
          <h3>新增桌位</h3>
          <label>
            楼层
            <select name="floor" required>
              <option value="一楼">一楼</option>
              <option value="二楼">二楼</option>
            </select>
          </label>
          <label>
            桌名
            <input type="text" name="name" required placeholder="例如：一楼11" />
          </label>
          <label>
            座位数
            <input type="number" name="seats" required min="1" value="4" />
          </label>
          <button type="submit">新增</button>
          <p class="hint">提示：可以用后台管理修改桌名与座位数。</p>
        </form>
        <div id="tableList"></div>
      </section>
    </main>

    <div id="overlay" class="overlay hidden"></div>
    <section id="reservationModal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h2 id="modalTitle">桌位详情</h2>
        <button id="closeModal" aria-label="关闭">×</button>
      </div>
      <div class="modal-content">
        <div class="table-info" id="tableMeta"></div>

        <section class="reservation-form">
          <h3>新增预定</h3>
          <form id="reservationForm">
            <input type="hidden" name="table_id" />
            <label>
              预定时间
              <input type="datetime-local" name="start_time" required />
            </label>
            <label>
              客人姓名
              <input type="text" name="guest_name" required />
            </label>
            <label>
              手机号
              <input type="tel" name="phone" required />
            </label>
            <label>
              预定人数
              <input type="number" name="party_size" min="1" required />
            </label>
            <label>
              备注
              <textarea name="notes" rows="2" placeholder="过敏情况、特殊需求等"></textarea>
            </label>
            <button type="submit">保存预定</button>
          </form>
        </section>

        <section>
          <h3>预定列表</h3>
          <div id="reservationList" class="reservation-list"></div>
        </section>
      </div>
    </section>

    <template id="reservationItemTemplate">
      <article class="reservation-item">
        <div class="reservation-main">
          <div class="reservation-time"></div>
          <div class="reservation-guest"></div>
          <div class="reservation-meta"></div>
        </div>
        <div class="reservation-actions"></div>
      </article>
    </template>

    <script src="/static/app.js" defer></script>
  </body>
</html>
