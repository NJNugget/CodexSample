<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>餐厅预订管理系统</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>餐厅预订管理系统</h1>
      <div class="toolbar">
        <button id="clearReservations" class="secondary" type="button">清除预定</button>
        <button id="openAdmin" class="secondary" type="button">后台管理</button>
      </div>
    </header>

    <main>
      <section id="floorsContainer"></section>
    </main>

    <div id="overlay" class="overlay hidden"></div>
    <section id="reservationModal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h2 id="modalTitle">桌位详情</h2>
        <button id="closeModal" aria-label="关闭">×</button>
      </div>
      <div class="modal-content">
        <div class="table-info" id="tableMeta"></div>

        <section class="reservation-form">
          <h3>新增预定</h3>
          <form id="reservationForm">
            <input type="hidden" name="table_id" />
            <input type="hidden" name="reservation_id" />
            <div id="formStatus" class="form-status hidden">正在编辑已有预定</div>
            <label>
              预定时间
              <input
                type="datetime-local"
                name="start_time"
                required
                step="900"
                class="datetime-input"
              />
            </label>
            <label>
              客人姓名
              <input type="text" name="guest_name" required />
            </label>
            <label>
              手机号
              <input type="tel" name="phone" required />
            </label>
            <label>
              预定人数
              <input type="number" name="party_size" min="1" required />
            </label>
            <label>
              备注
              <textarea name="notes" rows="2" placeholder="过敏情况、特殊需求等"></textarea>
            </label>
            <div class="form-actions">
              <button id="cancelEdit" type="button" class="secondary hidden">取消编辑</button>
              <button type="submit">保存预定</button>
            </div>
          </form>
        </section>

        <section>
          <h3>预定列表</h3>
          <div id="reservationList" class="reservation-list"></div>
        </section>
      </div>
    </section>

    <template id="reservationItemTemplate">
      <article class="reservation-item">
        <div class="reservation-main">
          <div class="reservation-time"></div>
          <div class="reservation-guest"></div>
          <div class="reservation-meta"></div>
        </div>
        <div class="reservation-actions"></div>
      </article>
    </template>

    <section class="legend" aria-label="预定颜色说明">
      <h3>颜色说明</h3>
      <ul>
        <li><span class="legend-chip legend-purple"></span> 预定开始时间已超过当前时间</li>
        <li><span class="legend-chip legend-green"></span> 距离预定时间 24 小时内（但超过 3 小时）</li>
        <li><span class="legend-chip legend-yellow"></span> 距离预定时间 3 小时内</li>
        <li><span class="legend-chip legend-light-red"></span> 距离预定时间 30 分钟内</li>
        <li><span class="legend-chip legend-red"></span> 距离预定时间 10 分钟内</li>
      </ul>
      <p class="hint">距离预定时间超过 24 小时或没有预定时，卡片保持默认颜色。</p>
    </section>

    <script src="/static/app.js" defer></script>
  </body>
</html>
